<article>{% load commonmark %}
	<h1 class="title">{{ post.title }}</h2>
	<h2 class="subtitle">{{ post.publish|date }} by {{ post.author_name }}</h3>
	<div class="content">
	{{ post.intro|commonmark_safe }}
	{% if readmore %}
	{{ post.readmore|commonmark_safe }}
	{% else %}
	<p><a href="{{ post.get_absolute_url }}">Read more...</a></p>
	{% endif %}
	</div>
</article>
